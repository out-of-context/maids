<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="no-results" *ngIf="!isLoading && searchInput">
  No results were found
</div>

<ng-container *ngIf="!isLoading">
  <div class="users-container">
    <span *ngFor="let item of users" class="user-card">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title
            >{{ item.first_name || "N/A" }}
            {{ item.last_name || "N/A" }}</mat-card-title
          >
          <mat-card-subtitle>{{ item.email }}</mat-card-subtitle>
        </mat-card-header>
        <img
          class="user-image"
          mat-card-image
          [src]="item.avatar"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>{{ item.email }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            (click)="onUserMoreClicked(item)"
            class="user-more"
          >
            More
          </button>
        </mat-card-actions>
      </mat-card>
    </span>
  </div>

  <div class="pagination">
    <div class="example-button-container">
      <button
        mat-mini-fab
        (click)="getPreviousPage()"
        [disabled]="usersService.currentPage == 1"
      >
        <mat-icon>arrow_back_ios_new</mat-icon>
      </button>
    </div>
    <div class="example-button-container">
      <button mat-mini-fab disabled>
        {{ usersService.currentPage }}
      </button>
    </div>
    <div class="example-button-container">
      <button
        mat-mini-fab
        (click)="getNextPage()"
        [disabled]="disableNextButton()"
      >
        <mat-icon>arrow_forward_ios_new</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<router-outlet></router-outlet>
